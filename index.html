<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<body>
    <h1>Weather Forecast</h1>
    <div id="forecast"></div>
    <script>
        async function fetchWeather() {
            try {
                const response = await fetch('https://neu-digtx-poc-webapi.azurewebsites.net/WeatherForecast');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('forecast').innerText = JSON.stringify(data, null, 2);
                } else {
                    document.getElementById('forecast').innerText = 'Error fetching data';
                }
            } catch (error) {
                document.getElementById('forecast').innerText = 'Error: ' + error.message;
            }
        }
        fetchWeather();
    </script>
</body>
</html>
