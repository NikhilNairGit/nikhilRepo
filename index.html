<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clarity Tracking Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Microsoft Clarity tracking code (replace with your actual code if needed) -->
  <script type="text/javascript">
    (function(c, l, a, r, i, t, y) {
      c[a] = c[a] || function () { (c[a].q = c[a].q || []).push(arguments) };
      t = l.createElement(r); t.async = 1; t.src = "https://www.clarity.ms/tag/s7ziku6p0w"; // Replace 'abcd123' with your actual Clarity project ID
      t = l.createElement(r); t.async = 1; t.src = "https://www.clarity.ms/tag/s7ziku6p0w"; // Replace 'abcd123' with your actual Clarity project ID
      y = l.getElementsByTagName(r)[0]; y.parentNode.insertBefore(t, y);

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f5f5f5;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container label {
      display: block;
      margin-top: 10px;
    }
    .form-container input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    .form-container button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Feedback Form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label for="comments">Comments:</label>
    <input type="text" id="comments" placeholder="Your feedback..." />

    <button onclick="submitForm()">Submit</button>
  </div>

  <script>
    function submitForm() {
      const name = document.getElementById('name').value;
      clarity("set", "formSubmitted", { name });
      alert("Thanks for your feedback, " + name + "!");
    }
  </script>

</body>
</html>
